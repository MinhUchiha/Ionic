<ion-content padding margin-top>
  <div padding text-center>
    <ion-img width="100" height="100" src="./assets/icon/if_Iron_751088.png"></ion-img>
  </div>
  <div>
    <ion-item>
      <ion-label floating>Mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mật khẩu</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <ion-item padding class="remember-pw">
      <ion-label>Nhớ mật khẩu</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <div padding text-center>
      <button ion-button type="submit" (click)="signin()">Đăng nhập</button>
    </div>
    <div padding text-center>
      <u><a (click)="resetpassword()">Quên mật khẩu</a></u>
    </div>
  </div>
  <!--<button ion-button (click)="nextpage()">Next</button>-->
</ion-content>
<ion-footer padding>
  <div text-center>@Copyright DC9 2017</div>
</ion-footer>
